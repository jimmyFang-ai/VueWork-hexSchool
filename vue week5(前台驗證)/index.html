<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
  <div id="app">
        <div class="container">
          <!-- 產品列表 -->
          <div class="mt4">
             <!-- uesrmodal -->
             <user-product-modal  ref="userProductModal" :product="product" @add-to-cart="addCart"></user-product-modal>
              <table class="table  table-hover align-middle" >
                <thead class="table-dark">
                  <tr>
                     <th>圖片</th>
                     <th>商品名稱</th>
                     <th>價格</th>
                     <th></th>
                   </tr>
                   </thead>
                   <tbody v-for="product in products" :key="product.id">
                     <!-- 取得產品列表 並渲染畫面 -->
                       <tr>
                          <td style="width: 200px">
                            <div style="height: 100px; background-size: cover; background-position: center"
                                 :style="{ backgroundImage: `url(${product.imageUrl})`}"></div>
                          </td>
                           
                          <td>{{product.title}}</td>
                          <td>
                              <div class="h5"> ${{product.price}}元</div>
                          </td>
                          <td>
                             <div class="btn-group btn-group-sm">
                                 <button type="button" class="btn btn-outline-secondary" @click="openModal(product)" :disabled="loadingStatus.loadingItem === product.id">
                                    <div class="spinner-grow spinner-grow-sm" role="status" v-if="loadingStatus.loadingItem === product.id">
                                       <span class="visually-hidden"></span>
                                    </div>查看更多
                                </button>
                                 <button type="button" class="btn btn-outline-danger"  @click="addCart(product.id)" :disabled="loadingStatus.loadingItem === product.id">
                                    <div class="spinner-grow spinner-grow-sm" role="status" v-if="loadingStatus.loadingItem === product.id">
                                      <span class="visually-hidden"></span>
                                    </div>加到購物車
                                 </button>
                              </div>
                           </td>
                       </tr>
                   </tbody>
              </table>

            <!-- 購物車列表 -->
            <div class="text-end">
                 <!-- 清空購物車按鈕 -->
                 <button class="btn btn-outline-danger" type="button" @click="deleteAllCarts" >清空購物車</button>
            </div>
            <table class="table  table-hover align-middle"> 
               <thead class="table-dark">
                 <tr>
                   <th>品名</th>
                   <th style="width: 150px" >數量/單位</th>
                   <th>單價</th>
                   <th></th>
                </tr>
              </thead>
               <tbody> 
                  <template  v-if="cart.carts">  <!--判斷 購物車內是否有資料-->
                    <tr v-for="item in cart.carts" :key="item.id">
                       <td>{{ item.product.title}}</td>
                       <td>
                          <div class="input-group input-group-sm">
                                 <div class="input-group mb-3">
                                      <input type="number" min="1" class="form-control" v-model.number="item.qty" :disabled="loadingStatus.loadingItem === item.id" @change="updateCart(item)">
                                      <span class="input-group-text" id="basic-addon2">{{item.product.unit}}</span>
                                </div>
                          </div>
                       </td>
                       <td>
                          ${{item.total}}元
                       </td>
                       <td><button type="button" class="btn btn-success" @click="removeCartItem(item.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"></path>
                        </svg></button>
                      </td>
                    </tr>
                  </template>
               </tbody>
               <tfoot>
                 <tr > 
                      <td colspan="3" class="text-end">總計</td>
                      <td class="text-end">${{cart.total}}元</td>
                 </tr>
               </tfoot>
            </table>
          </div>

          <!-- 資料驗證 -->
          
       <div class="my-5 row justify-content-center" >
          <v-form ref="form"  v-slot="{ errors }"  class="col-md-6"  @submit="createOrder">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <v-field id="email" name="email" type="email" class="form-control"
                :class="{'is-invalid': errors['email']}"   rules="email|required" placeholder="請輸入 Email" v-model="form.user.email"></v-field>
            <error-message name="email" class="invalid-feedback"></error-message>
          </div>  
 
          <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <v-field id="name" name="姓名" type="text" class="form-control"
            :class="{'is-invalid': errors['姓名']}"   rules="required"  placeholder="請輸入姓名" v-model="form.user.name"></v-field>
            <error-message name="姓名" class="invalid-feedback"></error-message>
          </div>
      
          <div class="mb-3">
            <label for="tel" class="form-label">電話</label>
            <v-field id="tel" name="電話" type="text" class="form-control"
            :class="{'is-invalid': errors['電話']}"   rules="required|min:8|max:10"  placeholder="請輸入電話" v-model="form.user.tel"></v-field>
            <error-message name="電話" class="invalid-feedback"></error-message>
          </div>
      
          <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <v-field id="address" name="地址" type="text" class="form-control"
            :class="{'is-invalid': errors['地址']}"   rules="required"  placeholder="請輸入地址" v-model="form.user.address"></v-field>
            <error-message name="地址" class="invalid-feedback"></error-message>
          </div>

         <div class="mb-3">
          <label for="message" class="form-label">留言</label>
              <textarea name="" id="message"  class="form-control" cols="30" rows="10" v-model="form.user.message"></textarea>
         </div>

         <div class="text-end">
          <button class="btn btn-outline-danger" type="submit">Submit</button>
         </div>  
        </v-form> 
       </div> 
      </div>
    </div>

   






    <!-- axious -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>


         <!-- vue cdn -->
    <script src="https://unpkg.com/vue@next"></script>   
     <!-- VeeValiadation 驗證套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.1.17/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.1.17/dist/vee-validate-i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.1.17/dist/vee-validate-rules.min.js"></script> 
    
    <script src="./js/all.js" type="module"></script>
</body>
</html>
